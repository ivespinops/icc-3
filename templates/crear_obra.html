{% extends "base.html" %}

{% block title %}Crear Obra - Constructora ICC{% endblock %}

{% block content %}
<div class="welcome">
    <h2>Crear Nueva Obra</h2>
    <p>Formulario para crear obras disponibles</p>
</div>

<div class="card">
    <h3>Información de la Obra</h3>

    <form id="crearObraForm" method="post" action="/obras/crear">
        <div class="form-group">
            <label for="nombre_obra">Nombre de Obra *</label>
            <input type="text" id="nombre_obra" name="nombre_obra" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="centro_costo">Centro de Costo *</label>
            <input type="text" id="centro_costo" name="centro_costo" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="administrador_obra_id">Administrador de Obra *</label>
            <select id="administrador_obra_id" name="administrador_obra_id" class="form-control" required>
                <option value="">Seleccionar Administrador de Obra</option>
                {% for admin in admin_obra_users %}
                <option value="{{ admin.id }}">{{ admin.name }} ({{ admin.email }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Crear Obra</button>
            <a href="/obras" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div id="mensajes" style="margin-top: 20px;"></div>

<script>
document.getElementById('crearObraForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const mensajesDiv = document.getElementById('mensajes');

    try {
        const response = await fetch('/obras/crear', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();

        if (result.success) {
            mensajesDiv.innerHTML = `
                <div style="padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px;">
                    ✅ ${result.message}
                </div>
            `;
            // Limpiar formulario
            document.getElementById('crearObraForm').reset();
        } else {
            mensajesDiv.innerHTML = `
                <div style="padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;">
                    ❌ Error: ${result.detail || 'Error desconocido'}
                </div>
            `;
        }
    } catch (error) {
        console.error('Error:', error);
        mensajesDiv.innerHTML = `
            <div style="padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;">
                ❌ Error al crear la obra
            </div>
        `;
    }
});
</script>

<style>
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-control:focus {
    outline: none;
    border-color: #0066cc;
    box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
}

.form-actions {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn-primary {
    background-color: #0066cc;
    color: white;
}

.btn-primary:hover {
    background-color: #004499;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #545b62;
}

select.form-control {
    cursor: pointer;
}

.card {
    max-width: 600px;
}
</style>
{% endblock %}
