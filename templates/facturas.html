{% extends "base.html" %}

{% block title %}Facturas - Constructora ICC{% endblock %}

{% block content %}
<div class="facturas-container">
    <div class="header">
        <h1>Gesti√≥n de Facturas</h1>
        <div class="header-buttons">
            <button id="exportarExcel" class="btn btn-success">
                üìä Exportar a Excel
            </button>
            <button id="subirKame" class="btn btn-primary" disabled>
                Enviar a Kame
            </button>
            <button id="borrarFacturas" class="btn btn-danger" disabled>
                üóëÔ∏è Borrar
            </button>
        </div>
    </div>

    <div id="messageContainer" class="message-container" style="display: none;">
        <div id="messageContent" class="message-content"></div>
    </div>

    <div class="filters-container">
        <div class="filters-grid">
            <div class="filter-group">
                <label for="tipoFactura">Tipo:</label>
                <select id="tipoFactura" class="filter-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="fechaInicio">Fecha Inicio:</label>
                <input type="date" id="fechaInicio" class="filter-input">
            </div>
            <div class="filter-group">
                <label for="fechaFin">Fecha Fin:</label>
                <input type="date" id="fechaFin" class="filter-input">
            </div>
            <div class="filter-group">
                <label for="estadoDoc">Estado:</label>
                <select id="estadoDoc" class="filter-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="ConceptoCompras">Concepto Compras:</label>
                <select id="ConceptoCompras" class="filter-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="Cuenta2">Cuenta:</label>
                <select id="Cuenta2" class="filter-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="Centro">ID Centro de Costo:</label>
                <select id="Centro" class="filter-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="UnidadNegocio">Centro Costo KAME:</label>
                <select id="UnidadNegocio" class="filter-select">
                    <option value="">Todos</option>
                </select>
            </div>
        </div>
        <button id="clearFilters" class="btn btn-secondary">Limpiar Filtros</button>
    </div>

    <div class="table-controls">
        <div class="selection-controls">
            <label class="checkbox-container">
                <input type="checkbox" id="selectAll">
                <span class="checkmark"></span>
                Seleccionar Todo
            </label>
            <span id="selectedCount">0 seleccionadas</span>
        </div>
    </div>

    <div class="table-container">
        <table id="facturasTable" class="facturas-table">
            <thead>
                <tr id="tableHeader">
                    <th>
                        <input type="checkbox" id="headerCheckbox">
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="100%" class="loading">Cargando facturas...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
let facturasData = [];
let filteredData = [];
let allColumns = [];
let selectedRows = new Set();

document.addEventListener('DOMContentLoaded', function() {
    loadFacturas();
    setupEventListeners();
});

function setupEventListeners() {
    document.getElementById('selectAll').addEventListener('change', handleSelectAll);
    document.getElementById('headerCheckbox').addEventListener('change', handleSelectAll);
    document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
    document.getElementById('subirKame').addEventListener('click', handleSubirKame);
    document.getElementById('exportarExcel').addEventListener('click', handleExportarExcel);
    document.getElementById('borrarFacturas').addEventListener('click', handleBorrarFacturas);
    
    // Filter event listeners
    document.getElementById('tipoFactura').addEventListener('change', applyFilters);
    document.getElementById('fechaInicio').addEventListener('change', applyFilters);
    document.getElementById('fechaFin').addEventListener('change', applyFilters);
    document.getElementById('estadoDoc').addEventListener('change', applyFilters);
    document.getElementById('ConceptoCompras').addEventListener('change', applyFilters);
    document.getElementById('Cuenta2').addEventListener('change', applyFilters);
    document.getElementById('Centro').addEventListener('change', applyFilters);
    document.getElementById('UnidadNegocio').addEventListener('change', applyFilters);
}

async function loadFacturas() {
    try {
        const response = await fetch('/api/facturas');
        if (!response.ok) {
            throw new Error('Error al cargar las facturas');
        }
        
        const result = await response.json();
        facturasData = result.data;
        allColumns = result.columns;
        
        populateFilterOptions();
        createTableHeaders();
        filteredData = [...facturasData];
        renderTable();
        
    } catch (error) {
        document.getElementById('tableBody').innerHTML = 
            '<tr><td colspan="100%" class="error">Error al cargar las facturas: ' + error.message + '</td></tr>';
    }
}

function populateFilterOptions() {
    const filterMappings = {
        'tipoFactura': 'tipoFactura',
        'estadoDoc': 'estadoDoc',
        'ConceptoCompras': 'ConceptoCompras',
        'Cuenta2': 'Cuenta 2',
        'Centro': 'Centro',
        'UnidadNegocio': 'Unidad de Negocio'
    };
    
    Object.entries(filterMappings).forEach(([selectId, columnName]) => {
        const select = document.getElementById(selectId);
        const uniqueValues = [...new Set(facturasData.map(row => row[columnName]).filter(val => val))].sort();
        
        select.innerHTML = '<option value="">Todos</option>';
        
        // Agregar opci√≥n especial para cuentas vac√≠as
        if (selectId === 'Cuenta2') {
            const emptyOption = document.createElement('option');
            emptyOption.value = '__EMPTY__';
            emptyOption.textContent = 'Cuentas vac√≠as';
            select.appendChild(emptyOption);
        }
        
        uniqueValues.forEach(value => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = value;
            select.appendChild(option);
        });
    });
}

function createTableHeaders() {
    const headerRow = document.getElementById('tableHeader');
    headerRow.innerHTML = '<th><input type="checkbox" id="headerCheckbox"></th>';
    
    allColumns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col.display;
        headerRow.appendChild(th);
    });
    
    document.getElementById('headerCheckbox').addEventListener('change', handleSelectAll);
}

function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    
    if (filteredData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="100%" class="loading">No hay facturas que coincidan con los filtros</td></tr>';
        return;
    }
    
    filteredData.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.dataset.index = index;
        
        // Apply row styling based on estadoDoc and Cuenta
        const estadoDoc = row.estadoDoc || '';
        const cuenta = row['Cuenta 2'] || row['Cuenta'] || '';
        
        if (!cuenta || cuenta.trim() === '') {
            tr.classList.add('row-sin-cuenta');
        } else if (estadoDoc.toLowerCase().includes('pendiente')) {
            tr.classList.add('row-pendiente');
        } else if (estadoDoc.toLowerCase().includes('pagada')) {
            tr.classList.add('row-pagada');
        } else if (estadoDoc.toLowerCase().includes('rechazada') || estadoDoc.toLowerCase().includes('rechaz')) {
            tr.classList.add('row-rechazada');
        }
        
        // Checkbox cell
        const checkboxTd = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = index;
        checkbox.addEventListener('change', handleRowSelection);
        checkboxTd.appendChild(checkbox);
        tr.appendChild(checkboxTd);
        
        // Data cells
        allColumns.forEach(col => {
            const td = document.createElement('td');
            td.textContent = row[col.original] || '';
            tr.appendChild(td);
        });
        
        tbody.appendChild(tr);
    });
    
    updateSelectedCount();
    updateSubirKameButton();
}

function handleSelectAll(e) {
    const isChecked = e.target.checked;
    const checkboxes = document.querySelectorAll('#tableBody input[type="checkbox"]');
    
    checkboxes.forEach(checkbox => {
        checkbox.checked = isChecked;
        if (isChecked) {
            selectedRows.add(parseInt(checkbox.value));
        } else {
            selectedRows.delete(parseInt(checkbox.value));
        }
    });
    
    updateSelectedCount();
    updateSubirKameButton();
}

function handleRowSelection(e) {
    const index = parseInt(e.target.value);
    if (e.target.checked) {
        selectedRows.add(index);
    } else {
        selectedRows.delete(index);
    }
    
    updateSelectAllCheckbox();
    updateSelectedCount();
    updateSubirKameButton();
}

function updateSelectAllCheckbox() {
    const allCheckboxes = document.querySelectorAll('#tableBody input[type="checkbox"]');
    const checkedCheckboxes = document.querySelectorAll('#tableBody input[type="checkbox"]:checked');
    const headerCheckbox = document.getElementById('headerCheckbox');
    
    if (checkedCheckboxes.length === 0) {
        headerCheckbox.indeterminate = false;
        headerCheckbox.checked = false;
    } else if (checkedCheckboxes.length === allCheckboxes.length) {
        headerCheckbox.indeterminate = false;
        headerCheckbox.checked = true;
    } else {
        headerCheckbox.indeterminate = true;
    }
}

function updateSelectedCount() {
    document.getElementById('selectedCount').textContent = selectedRows.size + ' seleccionadas';
}

function updateSubirKameButton() {
    const button = document.getElementById('subirKame');
    button.disabled = selectedRows.size === 0;

    // Tambi√©n actualizar el bot√≥n de borrar
    const borrarBtn = document.getElementById('borrarFacturas');
    if (borrarBtn) {
        borrarBtn.disabled = selectedRows.size === 0;
    }
}

function applyFilters() {
    const filters = {
        tipoFactura: document.getElementById('tipoFactura').value,
        fechaInicio: document.getElementById('fechaInicio').value,
        fechaFin: document.getElementById('fechaFin').value,
        estadoDoc: document.getElementById('estadoDoc').value,
        ConceptoCompras: document.getElementById('ConceptoCompras').value,
        Cuenta2: document.getElementById('Cuenta2').value,
        Centro: document.getElementById('Centro').value,
        UnidadNegocio: document.getElementById('UnidadNegocio').value
    };
    
    filteredData = facturasData.filter(row => {
        // Verificar filtros generales
        const generalFiltersMatch = Object.entries(filters).every(([key, value]) => {
            if (!value || key === 'fechaInicio' || key === 'fechaFin') return true;
            
            let columnName = key;
            if (key === 'Cuenta2') columnName = 'Cuenta 2';
            if (key === 'UnidadNegocio') columnName = 'Unidad de Negocio';
            
            // Manejar filtro especial para cuentas vac√≠as
            if (key === 'Cuenta2' && value === '__EMPTY__') {
                const cuenta = row[columnName] || '';
                return cuenta.toString().trim() === '';
            }
            
            const rowValue = row[columnName] || '';
            return rowValue.toString().toLowerCase().includes(value.toLowerCase());
        });
        
        if (!generalFiltersMatch) return false;
        
        // Verificar filtro de rango de fechas
        const fechaInicio = filters.fechaInicio;
        const fechaFin = filters.fechaFin;
        
        if (fechaInicio || fechaFin) {
            const rowFecha = row['fechaEmision'] || row['Fecha Emisi√≥n'] || '';
            if (!rowFecha) return false;
            
            // Convertir la fecha de la fila a formato comparable (YYYY-MM-DD)
            let fechaComparable = '';
            if (rowFecha.includes('/')) {
                // Formato DD/MM/YYYY
                const partes = rowFecha.split('/');
                if (partes.length === 3) {
                    fechaComparable = `${partes[2]}-${partes[1].padStart(2, '0')}-${partes[0].padStart(2, '0')}`;
                }
            } else if (rowFecha.includes('-')) {
                // Ya est√° en formato YYYY-MM-DD o similar
                fechaComparable = rowFecha;
            }
            
            if (fechaComparable) {
                if (fechaInicio && fechaComparable < fechaInicio) return false;
                if (fechaFin && fechaComparable > fechaFin) return false;
            }
        }
        
        return true;
    });
    
    selectedRows.clear();
    renderTable();
}

async function handleBorrarFacturas() {
    if (selectedRows.size === 0) {
        showMessage('No hay facturas seleccionadas', 'error');
        return;
    }

    if (!confirm('¬øEst√°s seguro de que deseas borrar las facturas seleccionadas? Esta acci√≥n no se puede deshacer.')) {
        return;
    }

    const selectedFacturas = Array.from(selectedRows).map(index => {
        const factura = filteredData[index];
        return parseInt(factura.idDocumento);
    });

    showLoadingOverlay();
    clearMessages();

    try {
        const response = await fetch('/api/facturas/borrar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                idsBorrar: selectedFacturas
            })
        });

        hideLoadingOverlay();

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Error al borrar facturas');
        }

        const result = await response.json();

        showMessage(result.message || 'Facturas borradas exitosamente', 'success');

        // Clear selections and reload table
        selectedRows.clear();
        await loadFacturas();

    } catch (error) {
        hideLoadingOverlay();
        showMessage(`‚ùå Error al borrar facturas: ${error.message}`, 'error');
    }
}

function clearAllFilters() {
    document.getElementById('tipoFactura').value = '';
    document.getElementById('fechaInicio').value = '';
    document.getElementById('fechaFin').value = '';
    document.getElementById('estadoDoc').value = '';
    document.getElementById('ConceptoCompras').value = '';
    document.getElementById('Cuenta2').value = '';
    document.getElementById('Centro').value = '';
    document.getElementById('UnidadNegocio').value = '';
    
    filteredData = [...facturasData];
    selectedRows.clear();
    renderTable();
}

async function handleSubirKame() {
    if (selectedRows.size === 0) {
        showMessage('No hay facturas seleccionadas', 'error');
        return;
    }

    const selectedFacturas = Array.from(selectedRows).map(index => {
        const factura = filteredData[index];
        return {
            idDocumento: parseInt(factura.idDocumento),
            folioUnico: String(factura.folioUnico || ''),
            nomProveedor: String(factura.nomProveedor || '')
        };
    });

    showLoadingOverlay();
    clearMessages();

    try {
        const response = await fetch('/api/subir-kame', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                facturas: selectedFacturas
            })
        });

        hideLoadingOverlay();

        if (!response.ok) {
            throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        
        let messages = [];
        result.results.forEach(item => {
            if (item.success) {
                messages.push(`‚úÖ Factura ID ${item.idDocumento} enviada exitosamente.`);
            } else {
                messages.push(`‚ùå Error al enviar Factura ID ${item.idDocumento}: ${item.error}`);
            }
        });

        showMessage(messages.join('<br>'), 'info');
        
        // Clear selections after successful operation
        selectedRows.clear();
        renderTable();

    } catch (error) {
        hideLoadingOverlay();
        showMessage(`‚ùå Error al procesar las facturas: ${error.message}`, 'error');
    }
}

function showMessage(message, type) {
    const container = document.getElementById('messageContainer');
    const content = document.getElementById('messageContent');
    
    content.innerHTML = message;
    content.className = `message-content message-${type}`;
    container.style.display = 'block';
    
    // Auto-hide success messages after 10 seconds
    if (type === 'success') {
        setTimeout(() => {
            container.style.display = 'none';
        }, 10000);
    }
}

function clearMessages() {
    const container = document.getElementById('messageContainer');
    container.style.display = 'none';
}

function showLoadingOverlay() {
    const overlay = document.createElement('div');
    overlay.id = 'loadingOverlay';
    overlay.className = 'loading-overlay';
    overlay.innerHTML = `
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Enviando facturas a Kame...</p>
        </div>
    `;
    document.body.appendChild(overlay);
}

function hideLoadingOverlay() {
    const overlay = document.getElementById('loadingOverlay');
    if (overlay) {
        overlay.remove();
    }
}

async function handleExportarExcel() {
    const filters = {
        tipoFactura: document.getElementById('tipoFactura').value,
        fechaInicio: document.getElementById('fechaInicio').value,
        fechaFin: document.getElementById('fechaFin').value,
        estadoDoc: document.getElementById('estadoDoc').value,
        ConceptoCompras: document.getElementById('ConceptoCompras').value,
        Cuenta2: document.getElementById('Cuenta2').value,
        Centro: document.getElementById('Centro').value,
        UnidadNegocio: document.getElementById('UnidadNegocio').value
    };

    try {
        showMessage('Preparando archivo Excel...', 'info');
        
        const response = await fetch('/api/exportar-excel', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(filters)
        });

        if (!response.ok) {
            throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        // Crear elemento de descarga
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        
        // Obtener nombre del archivo desde la respuesta
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'facturas.xlsx';
        if (contentDisposition) {
            const matches = contentDisposition.match(/filename="?([^"]+)"?/);
            if (matches && matches[1]) {
                filename = matches[1];
            }
        }
        
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        
        // Limpiar
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        showMessage(`‚úÖ Archivo Excel descargado exitosamente: ${filename}`, 'success');
